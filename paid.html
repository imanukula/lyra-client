<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Golang | Epay NC</title>
    </head>
    <body>
      {{ if not .CheckHash }} 
        <p>Something went wrong!</p>
      {{ else if not (eq .Answer.OrderStatus "PAID") }}
        <p>Transaction not paid!</p>
      {{ else }}
        <p>Transaction paid!</p>
      {{ end }}
    </body>
</html>
